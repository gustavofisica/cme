{% extends 'admin/dashboard/base.html' %}
{% load static %}
{% block content %}
{% load widget_tweaks %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Notícia</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' usuario.username %}">Home</a></li>
                    <li class="breadcrumb-item active">Noticias</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-outline card-warning">
              <div class="card-header">
                <h3 class="card-title">Editar Notícia</h3>
              </div>
              <!-- form start -->
              <form role="form" action="{% url 'editar_noticia' usuario.username noticia.slug %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                {% for field in form.visible_fields %}
                    <div class="form-group row">
                      <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{field.label}}</label>
                      <div class="col-sm-10">
                        {{field|add_class:'form-control'}}
                      </div>
                    </div>
                {% endfor %}
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
</div>
{% endblock %}
